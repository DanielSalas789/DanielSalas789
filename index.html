<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <!-- Agrega las referencias a las bibliotecas de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  </head>
  <body>
    <div id="chat-container">
      <div id="message-container"></div>
      <input type="text" id="message-input" placeholder="Escribe un mensaje...">
      <button id="send-button">Enviar</button>
    </div>

    <!-- Configura e inicializa tu proyecto de Firebase -->
    <script>
      var firebaseConfig = {
        apiKey: "TU_API_KEY",
        authDomain: "TU_DOMINIO.firebaseapp.com",
        projectId: "TU_ID_DE_PROYECTO",
        storageBucket: "TU_DOMINIO.appspot.com",
        messagingSenderId: "TU_SENDER_ID",
        appId: "TU_APP_ID"
      };
      firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Agrega tu cÃ³digo JavaScript para el chat -->
    <script src="chat.js"></script>
  </body>
</html>
